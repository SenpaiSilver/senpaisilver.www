version: '2.1'
orbs:
  node: circleci/node@4.2.0
jobs:
  test:
    working_directory: ~/project/webapp
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages:
          app-dir: ~/project/webapp
      - run:
          working_directory: webapp
          command: npm run test
  build:
    working_directory: ~/project/webapp
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages
      - run:
          working_directory: webapp
          command: npm run build
workflows:
  test_my_app:
    jobs:
      - test
  build_my_app:
    jobs:
      - build
